<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Google | clone</title>
  </head>
  <body class="flex flex-col justify-between h-screen">
    <header class="w-fit flex gap-5 ml-auto p-4 items-center">
      <div class="flex gap-[0.938rem] text-sm font-arial text-black/70 mr-3">
        <p class="hover:underline hover:decoration-black/70 cursor-pointer">
          image
        </p>
        <p class="hover:underline hover:decoration-black/70 cursor-pointer">
          Gmail
        </p>
      </div>
      <div
        class="cursor-pointer hover:bg-gray-100 p-2 rounded-full transition-all duration-300 ease-in-out"
      >
        <svg
          class="w-6 h-6 fill-gray-600"
          fill="currentColor"
          focusable="false"
          viewBox="0 0 24 24"
        >
          <path
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
          ></path>
        </svg>
      </div>
      <div
        class="p-1 hover:bg-slate-200 rounded-full transition-all duration-200 ease-in-out cursor-pointer"
      >
        <img src="./unnamed.png" class="rounded-full" />
      </div>
    </header>
    <div
      class="flex flex-col justify-center items-center font-arial gap-5 -mt-56"
    >
      <img
        alt="Google"
        height="92"
        src="./googlelogo_color_272x92dp.png"
        width="272"
      />

      <div class="flex flex-col justify-center items-center gap-5">
        <div
          class="flex border w-[36rem] py-[0.6rem] border-gray-200 rounded-full px-4 justify-center items-center gap-3 hover:bg-white hover:shadow-md"
        >
          <svg
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="w-7 h-7 fill-[#9aa0a6]"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>

          <input type="text" placeholder="" class="outline-none w-full" />
          <svg
            class="w-7 h-7"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            ></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path
              fill="#fbbc05"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            ></path>
            <path
              fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            ></path>
          </svg>
          <img src="./google-camera.svg" alt="google camera" class="w-7 ml-2" />
        </div>
        <div class="space-x-2">
          <button
            class="bg-[#f8f9fa] px-4 text-[#3c4043] py-1 hover:border hover:shadow-sm"
          >
            Google Search
          </button>
          <button
            class="bg-[#f8f9fa] px-4 text-[#3c4043] py-1 hover:border hover:shadow-sm"
          >
            I'm feeling lucky
          </button>
        </div>
        <p class="text-sm space-x-2 text-[#3c4043]">
          Google offered in :
          <span
            class="text-[#1a0dab] tracking-wider cursor-pointer hover:underline hover:decoration-[#1a0dab]"
            >French</span
          >
          <span
            class="text-[#1a0dab] tracking-wider cursor-pointer hover:underline hover:decoration-[#1a0dab]"
            >English</span
          >
          <span
            class="text-[#1a0dab] tracking-wider cursor-pointer hover:underline hover:decoration-[#1a0dab]"
            >Ikinyarwanda</span
          >
        </p>
      </div>
    </div>

    <footer class="flex flex-col bg-[#f2f2f2] font-arial">
      <div
        class="border-b border-[#dadce0] text-[0.938rem] text-[#70757a] px-[30px] py-[0.938rem]"
      >
        Rwanda
      </div>
      <div
        class="flex justify-between items-center text-[#70757a] w-full px-[30px] py-[0.938rem] text-sm"
      >
        <ul class="flex items-center gap-3">
          <li>About</li>
          <li>Adversting</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>
        <ul class="flex items-center gap-3">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
